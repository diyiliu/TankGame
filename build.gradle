group 'com.diyiliu'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    manifest {
        attributes(
                'Main-Class': 'com.diyiliu.MainFrame',
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}